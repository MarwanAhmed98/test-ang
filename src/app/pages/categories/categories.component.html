<section class="container mx-auto my-10">
    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10">
        @for (item of Category; track item._id) {
            <div class="Card  p-4 rounded-lg shadow">
                <img class="w-full h-[250px] object-contain" [src]="item.image" alt="">
                <h1 class="text-center pt-5">{{item.name}}</h1>
            </div>
        }
    </div>
</section>
